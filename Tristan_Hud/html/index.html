<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan_Hud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://images-ext-1.discordapp.net/external/FwUZbBFbCnNK0szNi-wDik488D8o56wAfFCRysBIv1M/https/media.discordapp.net/attachments/921149945715769374/937841804299104317/myLogo.png" alt="">
        <div class="menu">
            <div class="iconcontainer jobjs">
                <i class="far fa-suitcase"><span> Policia Nacional -  Recluta Oficial</span></i>   
            </div>
            <div class="iconcontainer idjs">
                <i class="far fa-user"><span class="pid"> 100000000</span></i>
            </div> 
            <div class="iconcontainer bankjs">
                <i class="far fa-piggy-bank"><span> 100000000</span></i>
            </div> 
            <div class="iconcontainer moneyjs">
                <i class="far fa-money-bill"><span> 100000000</span></i>
            </div> 
            <div class="iconcontainer vipjs">
                <i class="far fa-gem"><span> 100000000</span></i>
            </div>  
            <div class="iconcontainer societyjs">
                <i class="far fa-luggage-cart"><span> 100000000</span></i>
            </div> 
        </div>
        <div class="menuhud" style="display: none;">
            <h1>Configurar Hud</h1>
            <div class="leftside">
                    <div class="checks">
                        <h1>Job</h1>
                        <label class="switch">
                            <input type="checkbox" class="jobcheck" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checks">
                        <h1>Money</h1>
                        <label class="switch">
                            <input type="checkbox" class="moneycheck"  checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checks">
                        <h1>Bank</h1>
                        <label class="switch">
                            <input type="checkbox" class="bankcheck"  checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checks">
                        <h1>Society</h1>
                        <label class="switch">
                            <input type="checkbox" class="societycheck"  checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checks">
                        <h1>ID</h1>
                        <label class="switch">
                            <input type="checkbox" class="idcheck"  checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checks">
                        <h1>Vip</h1>
                        <label class="switch">
                            <input type="checkbox" class="vipcheck"  checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="botones">
                        <button class="savehud" type="submit">Guardar Configuracion</button>
                    </div>
                    <div class="botones">
                        <button class="resethud" type="submit">Resetear Configuracion</button>
                    </div>
                  
            </div>
        </div>
    </div>
</body>
</html>
